<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/add-product.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="main_employee.html">
                    <p>
                        АВТОМИР
                    </p>
                </a>
            </div>

            <div class="profile">
                <a href="profile.html">
                    <p style="margin: 0px;">Профиль</p>
                </a>
            </div>

            <div class="my-products">
                <a href="my-products.html">
                    <p style="margin: 0px;">Добавить</p>
                </a>
            </div>
        </div>

        <h1>Добавить новый товар</h1>
        <form id="add-product-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-name">Название товара:</label>
                <input type="text" id="product-name" name="product_name" placeholder="Введите название" required>
            </div>

            <div class="form-group">
                <label for="product-description">Описание товара:</label>
                <textarea id="product-description" name="product_description" placeholder="Введите описание" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="product-price">Цена (в руб.):</label>
                <input type="number" id="product-price" name="product_price" placeholder="Введите цену" required>
            </div>

            <div class="form-group">
                <label for="product-image">Изображение товара:</label>
                <input type="file" id="product-image" name="product_image" accept="image/*" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Добавить товар</button>
                <button type="reset" class="btn cancel-btn">Отменить</button>
            </div>
        </form>
    </div>
</body>
</html>
